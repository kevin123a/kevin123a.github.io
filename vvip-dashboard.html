<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VVIP Dashboard - PT Sinar Langit Hanoi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #8B0000;
      color: #FFD500;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Cinzel Decorative', serif;
      margin-bottom: 40px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 800px;
    }
    .service-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .service-box:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
    }
    .service-box h2 {
      margin-bottom: 15px;
      font-family: 'Cinzel Decorative', serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to VVIP Dashboard</h1>
  <div class="services">
    <div class="service-box" onclick="window.location.href='vvip-pro.html'">
      <h2>VVIP PRO</h2>
      <p>Akses premium dengan fitur bisnis strategis tingkat lanjut.</p>
    </div>
    <div class="service-box" onclick="window.location.href='vvip-plus.html'">
      <h2>VVIP PLUS</h2>
      <p>Layanan eksklusif dengan dukungan khusus dan fleksibel.</p>
    </div>
  </div>
</body>
</html>
