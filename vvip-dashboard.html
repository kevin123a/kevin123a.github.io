<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VVIP Dashboard</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin: 20px 0;
    }
    .sidebar a {
      color: white;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #1f2937;
    }
    .footer {
      padding: 15px;
      text-align: center;
      font-size: 13px;
      border-top: 1px solid #374151;
    }
    .footer img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f3f4f6;
    }
    .chart-box {
      height: 500px;
      margin-bottom: 30px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>VVIP Dashboard</h2>
      <a href="#overview">Overview</a>
      <a href="#projects">Projects</a>
      <a href="#services">Our Services</a>
      <a href="#clients">Clients</a>
      <a href="#finance">Finance</a>
      <a href="#contracts">Contracts</a>
      <a href="#compliance">Compliance</a>
      <a href="#investment">Investment</a>
      <a href="#reports">Reports</a>
      <a href="#settings">Settings</a>
    </div>
    <div class="footer">
      <img src="logo.png" alt="Logo">  
      PT Sinar Langit Hanoi <br> 
      Jl. Nakula, Tanjunganom, Nganjuk
    </div>
  </div>

  <div class="content">
    <section id="overview">
      <h1>Overview</h1>
      <p>Ringkasan performa perusahaan, arus kas, dan layanan yang berjalan.</p>
    </section>

    <section id="investment">
      <h1>Investment (IHSG & Markets)</h1>
      <div id="ihsgChart" class="chart-box"></div>
      <div id="cryptoChart" class="chart-box"></div>
      <div id="goldChart" class="chart-box"></div>
    </section>
  </div>

  <script>
    // --- Fungsi umum buat candlestick chart ---
    function createCandleChart(containerId, symbol) {
      const chart = LightweightCharts.createChart(document.getElementById(containerId), {
        width: document.getElementById(containerId).clientWidth,
        height: document.getElementById(containerId).clientHeight,
        layout: { background: { color: "#ffffff" }, textColor: "#333" },
        grid: { vertLines: { color: "#eee" }, horzLines: { color: "#eee" } },
      });
      const candleSeries = chart.addCandlestickSeries();

      async function fetchData() {
        try {
          const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=5d&interval=15m`);
          const data = await res.json();
          const candles = data.chart.result[0].indicators.quote[0];
          const timestamps = data.chart.result[0].timestamp;

          const cdata = timestamps.map((time, i) => ({
            time: time,
            open: candles.open[i],
            high: candles.high[i],
            low: candles.low[i],
            close: candles.close[i],
          }));

          candleSeries.setData(cdata);
        } catch (err) {
          console.error("Gagal ambil data untuk", symbol, err);
        }
      }

      fetchData();
      setInterval(fetchData, 60000); // refresh tiap 60 detik
    }

    // --- Panggil chart ---
    createCandleChart("ihsgChart", "^JKSE");   // IHSG
    createCandleChart("cryptoChart", "BTC-USD"); // Bitcoin
    createCandleChart("goldChart", "GC=F");    // Gold
  </script>
</body>
</html>
