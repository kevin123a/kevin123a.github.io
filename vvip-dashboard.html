<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VVIP Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }
    .sidebar {
      width: 260px;
      background: #420D09;
      color: #FDC12A;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: "Bickham Script Pro", cursive;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #FDC12A;
      text-decoration: none;
      transition: background 0.3s;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar a:hover { background: rgba(253,193,42,0.2); }
    .sidebar a i { margin-right: 10px; min-width: 20px; text-align: center; }
    .submenu {
      display: none;
      flex-direction: column;
      padding-left: 40px;
      background: rgba(253,193,42,0.05);
    }
    .submenu a { font-weight: normal; padding: 10px 20px; font-size: 14px; }
    .submenu a:hover { background: rgba(253,193,42,0.15); }
    .content { flex: 1; padding: 20px; overflow-y: auto; }
    .content h1 { color: #420D09; }

    /* KPI Cards */
    .kpi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .kpi-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .kpi-card h2 {
      margin: 0;
      font-size: 20px;
      color: #420D09;
    }
    .kpi-card p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 0;
      color: #FDC12A;
    }

    /* Table */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 8px; overflow: hidden; }
    table th, table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    table th { background: #420D09; color: #FFD500; }
    
    /* Progress bar */
    .progress {
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 14px;
    }
    .progress-bar {
      height: 100%;
      background: #FDC12A;
      text-align: center;
      font-size: 12px;
      line-height: 14px;
      color: #420D09;
    }

    .toggle-btn {
      display: none; position: absolute; top: 10px; left: 10px; font-size: 20px;
      background: #420D09; color: #FDC12A; border: none; padding: 10px; cursor: pointer; z-index: 1000;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); z-index: 999; }
      .sidebar.active { transform: translateX(0); }
      .toggle-btn { display: block; }
      .content { margin-top: 50px; padding: 15px; }
    }
    .refresh-btn {
      background: #FFD500; color: #420D09; font-weight: bold;
      padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; margin-bottom: 15px;
    }
    .refresh-btn:hover { background: #FDC12A; }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()"><i class="fa fa-bars"></i></button>

  <div class="sidebar" id="sidebar">
    <h2>VVIP Dashboard</h2>
    <a onclick="showContent('overview')"><i class="fa-solid fa-chart-line"></i> Overview</a>
    <a onclick="showContent('projects')"><i class="fa-solid fa-folder-open"></i> Projects</a>
    <a onclick="showContent('clients')"><i class="fa-solid fa-users"></i> Clients</a>

    <a onclick="toggleMenu('financeSub')"><i class="fa-solid fa-sack-dollar"></i> Finance <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="financeSub">
      <a onclick="showContent('cashflow')">ðŸ’° Cashflow</a>
      <a onclick="showContent('tax')">ðŸ“Š Tax</a>
      <a onclick="showContent('payroll')">ðŸ‘¥ Payroll</a>
    </div>

    <a onclick="toggleMenu('contractsSub')"><i class="fa-solid fa-file-contract"></i> Contracts <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="contractsSub">
      <a onclick="showContent('drafts')">Drafts</a>
      <a onclick="showContent('signed')">Signed</a>
      <a onclick="showContent('archives')">Archives</a>
    </div>

    <a onclick="showContent('compliance')"><i class="fa-solid fa-scale-balanced"></i> Compliance</a>

    <a onclick="toggleMenu('investmentSub')"><i class="fa-solid fa-lightbulb"></i> Investment <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="investmentSub">
      <a onclick="showContent('portfolio')">Portfolio</a>
      <a onclick="showContent('IHSG')">IHSG</a>
    </div>

    <a onclick="showContent('reports')"><i class="fa-solid fa-chart-pie"></i> Reports</a>
    <a onclick="showContent('settings')"><i class="fa-solid fa-gears"></i> Settings</a>
    <a href="vvip-plus.html"><i class="fa-solid fa-plus-circle"></i> VVIP Plus</a>
    <a href="vvip-pro.html"><i class="fa-solid fa-star"></i> VVIP Pro</a>
    <a onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <div class="content" id="mainContent">
    <h1>Welcome to VVIP Dashboard</h1>
    <p>Select a menu on the left to get started.</p>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function showContent(page) {
      const content = {
        overview: `
          <h1>Overview</h1>
          <div class="kpi-container">
            <div class="kpi-card"><h2>Clients</h2><p>120+</p></div>
            <div class="kpi-card"><h2>Projects</h2><p>8 Ongoing</p></div>
            <div class="kpi-card"><h2>Revenue Growth</h2><p>+15%</p></div>
            <div class="kpi-card"><h2>Compliance Score</h2><p>92%</p></div>
          </div>
          <div style="max-width:600px;margin:auto;">
            <canvas id="overviewChart"></canvas>
          </div>
        `,
        projects: `
          <h1>Projects & Services</h1>
          <p>Daftar layanan & progress:</p>
          <table>
            <tr><th>Service</th><th>Status</th><th>Progress</th><th>Deadline</th></tr>
            <tr><td>Personal Financial Management</td><td>Active</td><td><div class="progress"><div class="progress-bar" style="width:80%">80%</div></div></td><td>2025-12</td></tr>
            <tr><td>Private Lending Solutions</td><td>On Hold</td><td><div class="progress"><div class="progress-bar" style="width:40%">40%</div></div></td><td>2026-01</td></tr>
            <tr><td>Immigration Document Assistance</td><td>Active</td><td><div class="progress"><div class="progress-bar" style="width:65%">65%</div></div></td><td>2025-11</td></tr>
            <tr><td>Business & SOP Consulting</td><td>Planning</td><td><div class="progress"><div class="progress-bar" style="width:25%">25%</div></div></td><td>2026-03</td></tr>
          </table>
        `,
        clients: `<h1>Clients</h1><ul><li>Halora Store</li><li>Minimal K Group</li><li>Minimal SHP Indonesia</li><li>Deyuwa Silona</li></ul>`,
        compliance: `<h1>Compliance</h1><p>Dokumen & regulasi dipantau disini.</p>`,
        portfolio: `<h1>Investment Portfolio</h1><p>Daftar investasi perusahaan.</p>`,
        IHSG: `
          <h1>IHSG Live</h1>
          <button class="refresh-btn" onclick="refreshIHSG()">ðŸ”„ Refresh Data</button>
          <div id="ihsg-container">
            <div class="tradingview-widget-container" style="margin-bottom:20px;">
              <div id="ihsg-quote"></div>
            </div>
            <div class="tradingview-widget-container">
              <div id="ihsg-chart"></div>
            </div>
          </div>
        `,
        reports: `<h1>Reports</h1><p>Laporan bisnis bulanan.</p>`,
        settings: `<h1>Settings</h1><p>Pengaturan sistem.</p>`
      };

      document.getElementById("mainContent").innerHTML = content[page] || "<h1>Page Not Found</h1>";

      if (page === "overview") {
        const ctx = document.getElementById('overviewChart');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Financial Mgmt', 'Lending', 'Immigration', 'Consulting'],
            datasets: [{ data: [35, 25, 20, 20], backgroundColor: ['#FFD500', '#FF5733', '#4CAF50', '#2196F3'] }]
          },
          options: { plugins: { legend: { position: 'bottom' } } }
        });
      }

      if (page === "IHSG") { loadIHSG(); }
    }

    function loadIHSG() {
      new TradingView.widget({
        "container_id": "ihsg-quote",
        "symbol": "IDX:COMPOSITE",
        "width": "100%",
        "height": 100,
        "colorTheme": "light",
        "locale": "id"
      });
      new TradingView.widget({
        "container_id": "ihsg-chart",
        "width": "100%",
        "height": 500,
        "symbol": "IDX:COMPOSITE",
        "interval": "1",
        "timezone": "Asia/Jakarta",
        "theme": "light",
        "style": "1",
        "locale": "id"
      });
    }

    function refreshIHSG() {
      document.getElementById("ihsg-container").innerHTML = `
        <div class="tradingview-widget-container" style="margin-bottom:20px;">
          <div id="ihsg-quote"></div>
        </div>
        <div class="tradingview-widget-container">
          <div id="ihsg-chart"></div>
        </div>`;
      loadIHSG();
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
    function logout() { window.location.href = "vvip.html"; }
  </script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
