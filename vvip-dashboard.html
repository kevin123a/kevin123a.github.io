<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VVIP Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #420D09;
      color: #FDC12A;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: "Bickham Script Pro", cursive;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #FDC12A;
      text-decoration: none;
      transition: background 0.3s;
      font-weight: bold;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: rgba(253,193,42,0.2);
    }

    .sidebar a i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    /* Submenu */
    .submenu {
      display: none;
      flex-direction: column;
      padding-left: 40px;
      background: rgba(253,193,42,0.05);
    }

    .submenu a {
      font-weight: normal;
      padding: 10px 20px;
      font-size: 14px;
    }

    .submenu a:hover {
      background: rgba(253,193,42,0.15);
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .content h1 {
      color: #420D09;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>VVIP Dashboard</h2>

    <a onclick="showContent('overview')"><i class="fa-solid fa-chart-line"></i> Overview</a>
    <a onclick="showContent('projects')"><i class="fa-solid fa-folder-open"></i> Projects</a>
    <a onclick="showContent('clients')"><i class="fa-solid fa-users"></i> Clients</a>

    <!-- Finance with submenu -->
    <a onclick="toggleMenu('financeSub')"><i class="fa-solid fa-sack-dollar"></i> Finance <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="financeSub">
      <a onclick="showContent('cashflow')">ðŸ’° Cashflow</a>
      <a onclick="showContent('tax')">ðŸ“Š Tax</a>
      <a onclick="showContent('payroll')">ðŸ‘¥ Payroll</a>
    </div>

    <!-- Contracts with submenu -->
    <a onclick="toggleMenu('contractsSub')"><i class="fa-solid fa-file-contract"></i> Contracts <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="contractsSub">
      <a onclick="showContent('drafts')">Drafts</a>
      <a onclick="showContent('signed')">Signed</a>
      <a onclick="showContent('archives')">Archives</a>
    </div>

    <a onclick="showContent('compliance')"><i class="fa-solid fa-scale-balanced"></i> Compliance</a>

    <!-- Investment submenu -->
    <a onclick="toggleMenu('investmentSub')"><i class="fa-solid fa-lightbulb"></i> Investment <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="investmentSub">
      <a onclick="showContent('portfolio')">Portfolio</a>
      <a onclick="showContent('opportunities')">New Opportunities</a>
    </div>

    <a onclick="showContent('reports')"><i class="fa-solid fa-chart-pie"></i> Reports</a>
    <a onclick="showContent('settings')"><i class="fa-solid fa-gears"></i> Settings</a>
    <a href="vvip-plus.html"><i class="fa-solid fa-plus-circle"></i> VVIP Plus</a>
    <a href="vvip-pro.html"><i class="fa-solid fa-star"></i> VVIP Pro</a>
    <a onclick="showContent('logout')"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <h1>Welcome to VVIP Dashboard</h1>
    <p>Select a menu on the left to get started.</p>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function showContent(page) {
      const content = {
        overview: "<h1>Overview</h1><p>This is the dashboard overview.</p>",
        projects: "<h1>Projects</h1><p>List of ongoing and completed projects.</p>",
        clients: "<h1>Clients</h1><p>Manage client data and relationships.</p>",
        cashflow: "<h1>Cashflow</h1><p>Track your companyâ€™s cash inflow and outflow.</p>",
        tax: "<h1>Tax</h1><p>Overview of tax obligations and reports.</p>",
        payroll: "<h1>Payroll</h1><p>Manage employee salaries and benefits.</p>",
        drafts: "<h1>Draft Contracts</h1><p>Unfinished contract documents.</p>",
        signed: "<h1>Signed Contracts</h1><p>Contracts that are legally signed.</p>",
        archives: "<h1>Archived Contracts</h1><p>Older contracts stored for records.</p>",
        compliance: "<h1>Compliance</h1><p>Monitor company compliance status.</p>",
        portfolio: "<h1>Investment Portfolio</h1><p>Current investment holdings.</p>",
        opportunities: "<h1>New Opportunities</h1><p>Potential investment ideas.</p>",
        reports: "<h1>Reports</h1><p>Generate business and financial reports.</p>",
        settings: "<h1>Settings</h1><p>Configure system preferences.</p>",
        logout: "<h1>Logout</h1><p>You have been logged out.</p>"
      };

      document.getElementById("mainContent").innerHTML = content[page] || "<h1>Page Not Found</h1>";
    }
  </script>

</body>
</html>
