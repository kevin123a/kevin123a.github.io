<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VVIP Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }
    .sidebar {
      width: 260px;
      background: #420D09;
      color: #FDC12A;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: "Bickham Script Pro", cursive;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #FDC12A;
      text-decoration: none;
      transition: background 0.3s;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar a:hover { background: rgba(253,193,42,0.2); }
    .sidebar a i { margin-right: 10px; min-width: 20px; text-align: center; }
    .submenu {
      display: none;
      flex-direction: column;
      padding-left: 40px;
      background: rgba(253,193,42,0.05);
    }
    .submenu a { font-weight: normal; padding: 10px 20px; font-size: 14px; }
    .submenu a:hover { background: rgba(253,193,42,0.15); }
    .content { flex: 1; padding: 20px; overflow-y: auto; }
    .content h1 { color: #420D09; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table th, table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    table th { background: #420D09; color: #FFD500; }
    .toggle-btn {
      display: none; position: absolute; top: 10px; left: 10px; font-size: 20px;
      background: #420D09; color: #FDC12A; border: none; padding: 10px; cursor: pointer; z-index: 1000;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); z-index: 999; }
      .sidebar.active { transform: translateX(0); }
      .toggle-btn { display: block; }
      .content { margin-top: 50px; padding: 15px; }
    }
    .refresh-btn {
      background: #FFD500; color: #420D09; font-weight: bold;
      padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; margin-bottom: 15px;
    }
    .refresh-btn:hover { background: #FDC12A; }
    .dark-mode { background: #222; color: #eee; }
    .dark-mode .sidebar { background: #111; }
    .dark-mode table th { background: #333; color: #FFD500; }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()"><i class="fa fa-bars"></i></button>

  <div class="sidebar" id="sidebar">
    <h2>VVIP Dashboard</h2>
    <a onclick="showContent('overview')"><i class="fa-solid fa-chart-line"></i> Overview</a>
    <a onclick="showContent('projects')"><i class="fa-solid fa-folder-open"></i> Projects</a>
    <a onclick="showContent('clients')"><i class="fa-solid fa-users"></i> Clients</a>

    <a onclick="toggleMenu('financeSub')"><i class="fa-solid fa-sack-dollar"></i> Finance <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="financeSub">
      <a onclick="showContent('cashflow')">üí∞ Cashflow</a>
      <a onclick="showContent('tax')">üìä Tax</a>
      <a onclick="showContent('payroll')">üë• Payroll</a>
    </div>

    <a onclick="toggleMenu('contractsSub')"><i class="fa-solid fa-file-contract"></i> Contracts <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="contractsSub">
      <a onclick="showContent('drafts')">Drafts</a>
      <a onclick="showContent('signed')">Signed</a>
      <a onclick="showContent('archives')">Archives</a>
    </div>

    <a onclick="showContent('compliance')"><i class="fa-solid fa-scale-balanced"></i> Compliance</a>

    <a onclick="toggleMenu('investmentSub')"><i class="fa-solid fa-lightbulb"></i> Investment <i class="fa-solid fa-caret-down" style="margin-left:auto;"></i></a>
    <div class="submenu" id="investmentSub">
      <a onclick="showContent('portfolio')">Portfolio</a>
      <a onclick="showContent('IHSG')">IHSG & Markets</a>
    </div>

    <a onclick="showContent('reports')"><i class="fa-solid fa-chart-pie"></i> Reports</a>
    <a onclick="showContent('settings')"><i class="fa-solid fa-gears"></i> Settings</a>
    <a href="vvip-plus.html"><i class="fa-solid fa-plus-circle"></i> VVIP Plus</a>
    <a href="vvip-pro.html"><i class="fa-solid fa-star"></i> VVIP Pro</a>
    <a onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <div class="content" id="mainContent">
    <h1>Welcome to VVIP Dashboard</h1>
    <p>Select a menu on the left to get started.</p>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function showContent(page) {
      const content = {
        overview: `
          <h1>Overview</h1>
          <p><b>PT Sinar Langit Hanoi</b> menyediakan layanan finansial, investasi, dan konsultasi bisnis.</p>
          <ul>
            <li>üìä Personal Financial Management</li>
            <li>üí∞ Private Lending Solutions</li>
            <li>üåç Immigration Document Assistance</li>
            <li>üìë Business & SOP Management Consulting</li>
          </ul>
        `,
        projects: `
          <h1>Projects / Services</h1>
          <p>Layanan utama perusahaan:</p>
          <ul>
            <li>üìä Personal Financial Management</li>
            <li>üí∞ Private Lending Solutions</li>
            <li>üåç Immigration Document Assistance</li>
            <li>üìë Business & SOP Management Consulting</li>
          </ul>
        `,
        clients: `
          <h1>Clients</h1>
          <ul>
            <li>Halora Store</li>
            <li>Minimal K Group</li>
            <li>Minimal Shp Indonesia</li>
            <li>Deyuwa Silona</li>
          </ul>
        `,
        cashflow: `
          <h1>Cashflow</h1>
          <p>Diagram arus kas (ubah persentase di JS // EDIT DISINI)</p>
          <canvas id="cashflowChart"></canvas>
        `,
        tax: `
          <h1>Tax</h1>
          <p>Status pajak perusahaan: <b>Patuh</b>. (Edit detail di JS // EDIT DISINI)</p>
        `,
        payroll: `
          <h1>Payroll</h1>
          <p>Data gaji bersifat rahasia. (Edit konten di JS // EDIT DISINI)</p>
        `,
        drafts: `
          <h1>Draft Contracts</h1>
          <table>
            <tr><th>Nama</th><th>Status</th></tr>
            <tr><td>Kontrak A</td><td>Draft</td></tr>
            <tr><td>Kontrak B</td><td>Review</td></tr>
          </table>
        `,
        signed: `
          <h1>Signed Contracts</h1>
          <table>
            <tr><th>Nama</th><th>Tanggal</th></tr>
            <tr><td>Kontrak C</td><td>2024-01-15</td></tr>
          </table>
        `,
        archives: `
          <h1>Archived Contracts</h1>
          <table>
            <tr><th>Nama</th><th>Keterangan</th></tr>
            <tr><td>Kontrak Lama</td><td>Selesai</td></tr>
          </table>
        `,
        compliance: `
          <h1>Compliance</h1>
          <p>Lihat status pajak, ketenagakerjaan, dan izin usaha.</p>
          <canvas id="complianceChart"></canvas>
        `,
        portfolio: `
          <h1>Investment Portfolio</h1>
          <table>
            <tr><th>Saham</th><th>Jumlah (Lot)</th></tr>
            <tr><td>BJTM</td><td>Rahasia</td></tr>
            <tr><td>RUNS</td><td>Rahasia</td></tr>
            <tr><td>KOCI</td><td>Rahasia</td></tr>
            <tr><td>BCAP</td><td>Rahasia</td></tr>
            <tr><td>LPKR</td><td>Rahasia</td></tr>
          </table>
        `,
        IHSG: `
          <h1>Markets</h1>
          <button class="refresh-btn" onclick="refreshMarkets()">üîÑ Refresh</button>
          <div id="markets-container">
            <h2>IHSG (Indonesia)</h2>
            <div id="ihsgChart"></div>
            <h2>VN Index (Vietnam)</h2>
            <div id="vnChart"></div>
            <h2>SET (Thailand)</h2>
            <div id="thaiChart"></div>
            <h2>STI (Singapore)</h2>
            <div id="sgChart"></div>
            <h2>Gold</h2>
            <div id="goldChart"></div>
            <h2>Crypto (BTC/USD)</h2>
            <div id="cryptoChart"></div>
          </div>
        `,
        reports: `
          <h1>Reports</h1>
          <table>
            <tr><th>Bulan</th><th>Pendapatan</th><th>Catatan</th></tr>
            <tr><td>Jan</td><td>Rp xxx</td><td>// EDIT DISINI</td></tr>
            <tr><td>Feb</td><td>Rp xxx</td><td>// EDIT DISINI</td></tr>
          </table>
        `,
        settings: `
          <h1>Settings</h1>
          <label>Font Size: <input type="number" id="fontSizeInput" value="16" onchange="changeFontSize(this.value)"></label>
          <br><br>
          <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        `
      };

      document.getElementById("mainContent").innerHTML = content[page] || "<h1>Page Not Found</h1>";

      if (page === "cashflow") {
        const ctx = document.getElementById('cashflowChart');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Income', 'Expense', 'Saving'],
            datasets: [{ data: [60, 30, 10], backgroundColor: ['#4CAF50','#FF5733','#FFD500'] }] // EDIT DISINI
          }
        });
      }

      if (page === "compliance") {
        const ctx = document.getElementById('complianceChart');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Pajak', 'Ketenagakerjaan', 'Izin Usaha'],
            datasets: [{ data: [85, 70, 95], backgroundColor: ['#FFD500', '#FF5733', '#4CAF50'] }]
          },
          options: { plugins: { legend: { position: 'bottom' } } }
        });
      }

      if (page === "IHSG") {
        loadMarkets();
      }
    }

    function loadMarkets() {
      const widgets = [
        { id: "ihsgChart", symbol: "IDX:COMPOSITE" },
        { id: "vnChart", symbol: "HOSE:VNINDEX" },
        { id: "thaiChart", symbol: "SET:SET50" },
        { id: "sgChart", symbol: "SGX:STI" },
        { id: "goldChart", symbol: "OANDA:XAUUSD" },
        { id: "cryptoChart", symbol: "BINANCE:BTCUSDT" }
      ];
      widgets.forEach(w => {
        new TradingView.widget({
          "container_id": w.id,
          "width": "100%",
          "height": 400,
          "symbol": w.symbol,
          "interval": "1",
          "timezone": "Asia/Jakarta",
          "theme": "light",
          "style": "1",
          "locale": "id",
          "enable_publishing": false,
          "allow_symbol_change": false,
        });
      });
    }

    function refreshMarkets() {
      document.getElementById("markets-container").innerHTML = `
        <h2>IHSG (Indonesia)</h2><div id="ihsgChart"></div>
        <h2>VN Index (Vietnam)</h2><div id="vnChart"></div>
        <h2>SET (Thailand)</h2><div id="thaiChart"></div>
        <h2>STI (Singapore)</h2><div id="sgChart"></div>
        <h2>Gold</h2><div id="goldChart"></div>
        <h2>Crypto (BTC/USD)</h2><div id="cryptoChart"></div>`;
      loadMarkets();
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function logout() {
      window.location.href = "vvip.html";
    }

    function changeFontSize(size) {
      document.body.style.fontSize = size + "px";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
