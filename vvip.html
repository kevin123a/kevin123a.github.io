<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VVIP Login - PT Sinar Langit Hanoi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #8B0000;
      color: #FFD500;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      font-family: 'Cinzel Decorative', serif;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #FFD500;
      color: #8B0000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: white;
    }
    .error {
      color: #FF7777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>VVIP Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Ganti username & password sesuai kamu
      if(user === "kevin" && pass === "12345")
      if(user === "Celinegalak" && pass === "anjayslebew") {
        window.location.href = "vvip-dashboard.html";
      } else {
        document.getElementById("error").textContent = "‚ùå Username atau Password salah";
      }
    }
  </script>
</body>
</html>
