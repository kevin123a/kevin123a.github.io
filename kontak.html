<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sinar Langit Hanoi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9; color: #333;
    }
    header {
      background: #8B0000; /* merah tua */
      color: #FFD500; /* kuning emas */
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #8B0000; /* merah tua */
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #8B0000; /* merah tua */
      color: #FFD500; /* kuning emas */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    form button:hover {
      background: #a30000; /* sedikit lebih terang saat hover */
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:slh.co@otlook.com">slh.co@otlook.com</a><br>
       Address: Jl. Nakula, Kampungbaru, Tanjunganom, Nganjuk, East Java, Indonesia</p>

    <form action="mailto:slh.co@otlook.com?subject=Contact Form Web" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Sinar Langit Hanoi</p>
  </footer>

</body>
</html>
