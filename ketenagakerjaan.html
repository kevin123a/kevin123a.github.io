<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ketenagakerjaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #420D09; }
    .upload-box { margin: 20px 0; padding: 20px; border: 2px dashed #420D09; text-align: center; background: #fff; }
    input[type="file"] { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Dokumen Ketenagakerjaan</h1>
  <div class="upload-box">
    <p>Upload dokumen ketenagakerjaan (simulasi, tidak tersimpan)</p>
    <input type="file" onchange="previewFile(event)">
  </div>
  <div id="preview"></div>

  <script>
    function previewFile(event) {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        document.getElementById("preview").innerHTML =
          `<h2>Preview:</h2><iframe src="${url}" style="width:100%;height:600px;"></iframe>`;
      }
    }
  </script>
</body>
</html>
