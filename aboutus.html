<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - PT Sinar Langit Hanoi</title>
  <link rel="icon" href="logo.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #8B0000;
      color: #FFD500;
      text-align: center;
    }

    header {
      background-color: rgba(0,0,0,0.3);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .logo-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      font-family: 'Cinzel Decorative', serif;
      font-size: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: #FFD500;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: white;
      text-shadow: 0 0 10px #FFD500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #FFD500;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(0,0,0,0.9);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .content {
      padding: 120px 20px;
    }

    .content h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 48px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    footer {
      margin-top: 50px;
      padding: 15px 0;
      background-color: rgba(0,0,0,0.4);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="PT Sinar Langit Hanoi" class="logo">
      <div class="logo-title">PT Sinar Langit Hanoi</div>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="vvip.html">VVIP</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="content">
    <h1>COMING SOON</h1>
    <p>Our About Us page is under development. Stay tuned!</p>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> PT Sinar Langit Hanoi. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    const navLinks = document.querySelectorAll("nav ul li a");
    navLinks.forEach(link => {
      if(link.href === window.location.href){
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
