<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PT Sinar Langit Hanoi</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "EB Garamond", serif;
      background: #fff;
      color: #800000;
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ========================
       Header
       ======================== */
    header {
      background: #fff;
      padding: 16px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1.5px solid #d4af37;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-area { display: flex; align-items: center; gap: 10px; }
    .logo { height: 42px; width: auto; }
    .logo-title {
      font-family: "Cinzel Decorative", serif;
      font-size: 22px;
      font-weight: bold;
      color: #800000;
      letter-spacing: 1.5px;
      white-space: nowrap;
    }

    /* ========================
       Hamburger
       ======================== */
    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      border: none;
      background: none;
      width: 32px;
      height: 32px;
      justify-content: center;
      z-index: 1201;
    }
    .hamburger span {
      height: 3px;
      width: 28px;
      background: #d4af37;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* ========================
       Navigation Popup
       ======================== */
    .nav-popup {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 16px 22px;
      display: none;
      z-index: 1200;
      animation: fadeIn 0.25s ease-out;
    }
    .nav-popup.open { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .nav-popup ul { list-style: none; margin: 0; padding: 0; }
    .nav-popup li { margin: 12px 0; }
    .nav-popup a,
    .nav-popup .translate-nav-item {
      font-family: "Cinzel Decorative", serif;
      font-size: 17px;
      color: #800000;
      padding: 6px 10px;
      border-radius: 8px;
      display: block;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .nav-popup a:hover,
    .nav-popup a.active,
    .nav-popup .translate-nav-item:focus {
      background: #d4af37;
      color: #fff;
    }
    #google_translate_element select {
      border: 1px solid #d4af37;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 14px;
      color: #800000;
      background: #fff;
      cursor: pointer;
    }

    /* ========================
       Contact Section
       ======================== */
    .contact {
      flex: 1;
      text-align: center;
      padding: 80px 6vw 50px 6vw;
    }
    .contact h1 {
      font-family: "Cinzel Decorative", serif;
      font-size: 34px;
      margin-bottom: 25px;
      color: #800000;
      font-weight: 900;
      letter-spacing: 1.5px;
    }
    .contact-info {
      font-size: 18px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    .contact-info a {
      color: #800000;
      text-decoration: underline;
    }

    /* ========================
       Footer
       ======================== */
    footer {
      background: #fff;
      color: #800000;
      text-align: center;
      padding: 18px 8px;
      font-size: 15px;
      border-top: 1.5px solid #d4af37;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .contact h1 { font-size: 26px; }
      .contact-info { font-size: 15px; }
      .logo-title { font-size: 16px; }
      #google_translate_element select { font-size: 12px; padding: 3px 6px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo PT Sinar Langit" class="logo">
      <h1 class="logo-title">Sinar Langit Hanoi</h1>
    </div>

    <!-- Hamburger -->
    <button class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Navigation Popup -->
  <nav class="nav-popup">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="vvip.html">VVIP</a></li>
      <li><a href="business-sop.html">Business</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li>
        <div class="translate-box translate-nav-item" id="google_translate_element"></div>
      </li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:slh.co@outlook.com">slh.co@outlook.com</a></p>
      <p><strong>Phone:</strong> <a href="https://wa.me/628977546561" target="_blank">WhatsApp</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/silona_id" target="_blank">@silona_id</a></p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=61579223475557" target="_blank">PT Sinar Langit Hanoi</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PT Sinar Langit Hanoi. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navPopup = document.querySelector('.nav-popup');

    // Toggle popup saat klik hamburger
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      navPopup.classList.toggle('open');
    });

    // Tutup popup saat klik link
    document.querySelectorAll('.nav-popup a').forEach(link => {
      link.addEventListener('click', () => {
        navPopup.classList.remove('open');
      });
    });

    // Tutup popup saat klik di luar
    document.addEventListener('click', (e) => {
      if (navPopup.classList.contains('open') && !navPopup.contains(e.target) && !hamburger.contains(e.target)) {
        navPopup.classList.remove('open');
      }
    });

    // Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'id',
        includedLanguages: 'id,en,vi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
