<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PT Sinar Langit Hanoi</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: "Garamond", serif;
      margin: 0; padding: 0;
      background: #f9f9f9; color: #333;
    }
    header {
      background: #8B0000;
      color: #FFD500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      height: 50px;
      width: auto;
    }
    .logo-title {
      font-family: "Bickham Script Pro", cursive;
      font-size: 26px;
      font-weight: bold;
    }
    nav {
      display: flex;
    }
    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 20px;
    }
    nav ul li a {
      color: #FFD500;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #FFD500;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #8B0000;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
      }
      nav ul.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #8B0000;
      font-size: 24px;
    }
    p strong {
      color: #8B0000;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    form button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #8B0000;
      color: #FFD500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    form button:hover {
      background: #a30000;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #8B0000;
      color: #FFD500;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="logo.png" alt="PT Sinar Langit Hanoi" class="logo">
      <div class="logo-title">PT Sinar Langit Hanoi</div>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="vvip.html">VVIP</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> <a href="mailto:slh.co@outlook.com">slh.co@outlook.com</a><br>
       <strong>Address:</strong> Jl. Nakula, Kampungbaru, Tanjunganom, Nganjuk, East Java, Indonesia</p>

    <form action="mailto:slh.co@outlook.com?subject=Contact Form Web" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 PT Sinar Langit Hanoi. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>

</body>
</html>
