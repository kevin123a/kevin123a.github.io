<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PT Sinar Langit Hanoi</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #8B0000;
      color: #FFD500;
      text-align: center;
    }

    header {
      background-color: rgba(0,0,0,0.3);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .logo-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      font-family: 'Cinzel Decorative', serif;
      font-size: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: #FFD500;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: white;
      text-shadow: 0 0 10px #FFD500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #FFD500;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(0,0,0,0.9);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
      }
      nav ul.active { display: flex; }
      .hamburger { display: flex; }
    }

    /* Contact Section */
    .contact {
      padding: 100px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contact h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 38px;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-info a {
      color: #FFD500;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      margin-top: 50px;
      padding: 15px 0;
      background-color: rgba(0,0,0,0.4);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="PT Sinar Langit Hanoi" class="logo">
      <div class="logo-title">PT Sinar Langit Hanoi</div>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="vvip.html">VVIP</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:slh.co@outlook.com">slh.co@outlook.com</a></p>
      <p><strong>Phone:</strong> <a href="https://wa.me/628977546561" target="_blank">WhatsApp</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/silona_id" target="_blank">@silona_id</a></p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=61579223475557" target="_blank">PT Sinar Langit Hanoi</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© <span id="year"></span> PT Sinar Langit Hanoi. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    // highlight menu aktif
    const navLinks = document.querySelectorAll("nav ul li a");
    navLinks.forEach(link => {
      if(link.href === window.location.href){
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
