<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bickham+Script+Pro&family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Garamond, serif;
      margin: 0;
      padding: 0;
      background: #420D09; /* maroon gelap */
      color: #FDC12A; /* emas terang */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: "Bickham Script Pro", cursive;
      font-size: 60px;
      margin: 0;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 18px;
      margin-top: 15px;
      font-style: italic;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #FDC12A;
      border: 1px solid #FDC12A;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #FDC12A;
      color: #420D09;
    }
  </style>
</head>
